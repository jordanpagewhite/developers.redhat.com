    - name: Template the rhd.settings.php for mounting into Drupal
      template:
        src: 'templates/{{ rhdp_environment }}/drupal/rhd.settings.php.j2'
        dest: '/drupal-workspace/{{ drupal_deployment_dir }}/drupal/credentials/rhd.settings.php'
        group: 'root'
        mode: 0770
        force: no

